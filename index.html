<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My  Wife â¤ï¸</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;1,400;1,500&family=Playfair+Display:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
</head>
<body>

<!-- Floating Hearts Container -->
<div class="hearts-container" id="heartsContainer"></div>

<!-- Confetti Canvas -->
<canvas id="confettiCanvas"></canvas>

<!-- Proposal Modal -->
<div class="modal-overlay" id="proposalModal">
    <div class="modal-content">
        <div class="ring-animation">ğŸ’</div>
        <h1 class="proposal-title">Will You Be My Valentine ESMA MY LOVE?</h1>
        <p class="proposal-subtitle">I want to spend forever with you â¤ï¸</p>
        <div class="button-container">
            <button class="btn btn-yes" id="btnYes" onclick="handleYes()">Yes, I Will! ğŸ’•</button>
            <button class="btn btn-no" id="btnNo" onmouseover="moveButton()" onclick="handleNo()">Maybe... ğŸ˜¢</button>
        </div>
    </div>
</div>

<!-- Main Content (Hidden initially) -->
<div class="main-content hidden" id="mainContent">
    <div class="celebration-header">
        <h1 class="title">Happy Valentine's Day ğŸ’•</h1>
        <h2 class="subtitle">To My Beautiful Love ESMA</h2>
    </div>

    <!-- Love Letter Card -->
    <div class="glass-card letter-card">
        <div class="card-header">
            <span class="heart-icon">ğŸ’Œ</span> A Letter For my Love
        </div>
        <p class="love-letter" id="loveLetter"></p>

    <!-- Photo Gallery -->
    <div class="glass-card gallery-card">
        <div class="card-header">
            <span class="heart-icon">ğŸ“¸</span> Our Memories

        <div class="gallery-wrapper">
            <div class="gallery-main">
                <button class="gallery-nav prev" onclick="toggleVideo(-1)">â®</button>
                <div class="gallery-frame">
                    <div class="photo-frame">
                        <div class="photo-inner">
                            <video id="memoriesVideo" class="slide active" autoplay muted loop playsinline onerror="videoLoadError()">
                                <source src="images/memories.mp4" type="video/mp4">
                                Your browser does not support the video tag.
                            </video>
                            
                        </div>
                        <div class="frame-decoration"></div>
                    </div>
                </div>
                <button class="gallery-nav next" onclick="toggleVideo(1)">â¯</button>
            </div>
            <div class="dots-container">
                <span class="dot active" onclick="goToSlide(0)"></span>
                <span class="dot" onclick="goToSlide(1)"></span>
                <span class="dot" onclick="goToSlide(2)"></span>
            </div>
        </div>
    </div>

    <!-- YouTube Music Player -->
    <div class="glass-card music-card">
        <div class="card-header">
            <span class="heart-icon">ğŸ¶</span> DEDI
        </div>
        <div class="youtube-container">
            <iframe 
                id="youtubePlayer"
                width="100%" 
                height="315" 
                src="https://www.youtube.com/embed/gIfxaiLOjPQ?autoplay=1&loop=1&playlist=gIfxaiLOjPQ&controls=1&showinfo=0&modestbranding=1" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>
    </div>

    <!-- Second YouTube Music Player -->
    <div class="glass-card music-card">
        <div class="card-header">
            <span class="heart-icon">ğŸµ</span> For You
        </div>
        <div class="youtube-container">
            <iframe 
                id="youtubePlayer2"
                width="100%"

                src="https://www.youtube.com/embed/qq_aTFZxgTY?autoplay=1&loop=1&playlist=qq_aTFZxgTY&controls=1&showinfo=0&modestbranding=1"
                frameborder="0"

        </div>
    </div>

    <!-- Music Toggle -->

</div>

<!-- Local Audio Player -->
<audio id="music" loop preload="auto">
    <source src="music/love.mp3" type="audio/mpeg">
</audio>

<script src="https://www.youtube.com/iframe_api"></script>
<script src="script.js"></script>
</body>
</html>
